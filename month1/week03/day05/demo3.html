<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root">

</div>
<script>

    for (let i = 0; i < 10; i++) {
        for (let k = 0; k < 10 - i; k++) {
            document.write("&emsp;")
        }
        for (let j = 0; j < i + 1; j++) {
            document.write("＊")
            document.write("&emsp;")
        }
        document.write("<br>")
    }
    for (let i = 10; i >= 0; i--) {
        for (let k = 0; k < 10 - i; k++) {
            document.write("&emsp;")
        }
        for (let j = 0; j < i + 1; j++) {
            if (i === 10 && j === 5)
                document.write("&emsp;&emsp;")
            else {
                document.write("＊")
                document.write("&emsp;")
            }
        }
        document.write("<br>")
    }
</script>

</body>
</html>
