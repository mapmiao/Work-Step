<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo3</title>
    <Style>
        .red {
            color: red;
        }

        .blue {
            color: blue;
        }

        .purple {
            color: purple;
        }

        .green {
            color: green;
        }

        .prasinous {
            color: #23e475;
        }
    </Style>
</head>
<body>
<div>
    <h1>
        带有颜色的诗
    </h1>
    <p>
        1. <span class="green">绿</span>杨烟外晓寒轻，<span
            class="red">红</span>杏枝头春意闹——<strong>宋宋祁《玉楼春》</strong>
    </p>
    <p>
        2.一道残阳铺水中，半江瑟瑟半江<span class="red">红</span>——<strong>唐白居易 《暮江吟》</strong>
    </p>
    <p>
        3.黄梅时节家家雨，<span class="prasinous">青草</span>池塘处处蛙——<strong>宋赵帅秀《有约》</strong>
    </p>
    <p>
        4.一水护田将<span class="green">绿</span>绕，两山排闼送<span
            class="prasinous">青</span>来——<strong>宋王安石《书湖阴先生壁》</strong>
    </p>
    <p>
        5.日出江花<span class="red">红</span>胜火，春来降水<span class="green">绿</span>如<span
            class="blue">蓝</span>——<strong>唐白居易《忆江南》</strong>
    </p>
    <p>
        6.等闲识得东风面，万<span class="purple">紫</span>千<span
            class="red">红</span>总是春——<strong>宋朱熹《春日》</strong>
    </p>
</div>
</body>
</html>
