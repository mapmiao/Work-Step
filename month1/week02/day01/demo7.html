<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo2</title>

    <style>

        * {
            margin: 0;
            padding: 0;
        }

        #root {
            width: 600px;
            margin: auto;
        }

        li {
            list-style-type: none;
            height: 45px;
            line-height: 45px;
            background: #f2f2f2;
            border-bottom: 2px solid #ebebeb;
            padding: 0 12px;
            margin: 1px;
            box-shadow: 0 0 2px #fcfcfc;
        }

        li::after {
            content: ">";
            float: left;
            font-size: 8px;
            color: #8A8B99;
            margin: 0 12px;
        }

        .textBox {
            margin-bottom: 12px;
            padding-bottom: 12px;
        }

        .textTop {
            background: #ececec;
            padding: 4px 12px;
            height: 35px;
            border-bottom: 2px solid #ebebeb;
            box-shadow: 0 0 2px #fcfcfc;
            margin-bottom: 2px;
            line-height: 35px;
        }

        .textTop span:nth-of-type(1) {
            font-size: 20px;
            font-weight: 700;
            color: #2379bf;
        }

        .textTop span:nth-of-type(2) {
            font-size: 12px;
        }

        .floatRight {
            float: right;
        }

        .textMain {
            color: #555555;
        }

        a:link {
            text-decoration: none;
        }

        a:hover span {
            color: red;
        }

    </style>
</head>
<body>
<div id="root">
    <div class="textBox">
        <div class="textTop">
            <span>产品推荐</span>
            <span class="floatRight">More></span>
        </div>

        <ul>
            <li><a href=""><span class="textMain">六甲基二硅氧烷（CAS No.: 107-46-0）</span></a></li>
            <li><a href=""><span class="textMain">1,1,3,3-四甲基二氧烷</span></a></li>
            <li><a href=""><span class="textMain">1,1,1,3,5,5,5-七甲基三硅氧烷</span></a></li>
            <li><a href=""><span class="textMain">硅油封头剂（MDM）（CAS No.:63148-62-9）</span></a></li>
            <li><a href=""><span class="textMain">四甲基二乙烯基二硅氧烷（CAS No.: 2627-95-4）</span></a></li>
            <li><a href=""><span class="textMain">含氢硅油（CAS No.: 63148-57-2）</span></a></li>
            <li><a href=""><span class="textMain">六甲基二硅氮烷（CAS No.: 999-97-3）</span></a></li>
        </ul>
    </div>

</div>
</body>
</html>
