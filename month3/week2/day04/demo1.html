<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分页器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .content li {
            padding: 10px;
        }
    </style>
    <link rel="stylesheet" href="./css/demo.css">
</head>
<body>
<div id="root">
    <div class="contentBox" id="contentBox">
        <ul class="content" id="content">
        </ul>
        <div class="tap" id="tap">
            <ul>
                <li id="startPage">
                    <button>首页</button>
                </li>
                <li id="lastPage">
                    <button>上一页</button>
                </li>
                <li id="goPage">
                    <ul id="tapNum">
                        <!--
                        <li class="showPage">
                            <button data-index="1">1</button>
                        </li>
                        <li>
                            <button data-index="2">2</button>
                        </li>
                        <li>
                            <button data-index="3">3</button>
                        </li>
                        <li>
                            <button data-index="4">4</button>
                        </li>
                        <li>
                            <button data-index="5">5</button>
                        </li>
                        -->
                    </ul>
                </li>
                <li id="nextPage">
                    <button>下一页</button>
                </li>
                <li id="endPage">
                    <button>尾页</button>
                </li>
            </ul>
        </div>

    </div>
</div>
<script type="module">
    import {PageTap} from "./js/demo.js";

    const tap = new PageTap({
        el: '#contentBox',
        pNum: 5,
    })

</script>

</body>
</html>
