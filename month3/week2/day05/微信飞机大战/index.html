<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>微信飞机大战</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
<div id="content">
    <div id="start">
        <input type="button" value="开始游戏" id="begin">
    </div>
    <div id="main">
        <div id="score">
            <label>分数：</label>
            <label id="label">0</label>
        </div>
        <div id="end">
            <p class="planeText">飞机大战分数</p>
            <p id="planeScore">0</p>
            <div><input type="button" value="继续" id="reload"></div>
        </div>
    </div>
    <div id="game_over">
        <div>
            <h2>游戏结束</h2>
            <p id="grad">您的分数是：</p>
            <input type="button" value="重新开始" id="over">
        </div>
    </div>
</div>
</body>
<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</html>
