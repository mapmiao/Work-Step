<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root">

</div>
<script>
    console.log("请以f(row, col)的形式输入（row为行数，col为列数）")

    function f(row, col) {
        for (let i = 0; i < row; i++) {
            for (let j = 0; j < col; j++) {
                root.innerHTML += "*"
            }
            root.innerHTML += "<br>"
        }
    }
</script>

</body>
</html>
