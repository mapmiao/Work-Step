<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <link href="https://at.alicdn.com/t/c/font_4624650_f5by370mozl.css" rel="stylesheet">
    <link href="./CSS/demo.css" rel="stylesheet">
    <style>
        main {
            width: 100%;
            min-height: 80.5vh;
            margin-top: 1vh;
            background-color: white;
            padding-bottom: 30vh;
        }

        .nav li {
            font-size: 1.6em !important;
        }

        .my_photos {
            & ul {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                overflow: hidden;

                & li {
                    width: 50%;
                    height: 50vw;
                    background-image: url("./images/img2.jpg");
                    background-size: cover;
                    border: 1px solid #eee;
                }
            }
        }

    </style>
</head>
<body>
<div id="root">
    <header>
        <div>
            <p>个人中心</p>
        </div>
    </header>
    <main>
        <section>
            <div class="user">
                <div></div>
                <div>
                    <h4>我叫小萌</h4>
                    <p>我是小萌我怕谁！哈哈哈哈哈哈！</p>
                </div>
            </div>
            <nav>
                <ul class="nav">
                    <li class="show_nav">照片（6）</li>
                    <li>关注（3）</li>
                    <li>粉丝（8）</li>
                </ul>
            </nav>
        </section>
        <section>
            <div class="my_photos">
                <ul>
                    <li v-for="i in 6"></li>
                </ul>

            </div>
        </section>


    </main>
    <footer>
        <ul>
            <li>
                <div>
                    <i class="iconfont icon-shouye"></i>
                    <p>首页</p>
                </div>
            </li>
            <li>
                <div>
                    <i class="iconfont icon-Magnifier"></i>
                    <p>发现</p>
                </div>
            </li>
            <li>
                <div>
                    <i class="iconfont icon-xiangji"></i>
                </div>
            </li>
            <li>
                <div class="show1_nav">
                    <i class="iconfont icon-wode"></i>
                    <p>我的</p>
                </div>
            </li>
            <li>
                <div>
                    <i class="iconfont icon-tuichu"></i>
                    <p>退出</p>
                </div>
            </li>
        </ul>
    </footer>


</div>
<script>
    let vm = new Vue({
        el: "#root",
        data() {
            return {}
        },
        methods: {}
    })
</script>

</body>
</html>
