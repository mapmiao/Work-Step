<body>
<div id="root">
</div>
<script>
    let str = 'aabccd';

    function strArr(str) {
        return str.split('');
    }

    // 统计字符串出现次数
    function stat(str) {
        let str_Arr = strArr(str)
        let oldStr = new Set(str_Arr);
        let newStr = []
        let i = 0;
        oldStr.forEach(val => {
            let j = 0;
            str_Arr.forEach(elem => {
                if (elem === val) {
                    newStr[i] = val + ' ' + ++j;
                }
            });
            i++;
        })
        return newStr;
    }



    console.log(stat(str));
    console.log(new Set(str));
</script>

</body>
